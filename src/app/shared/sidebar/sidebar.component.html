<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light">Gifs-App</h3>
    <hr class="text-white" >

  <div class="list-group list-reset">
    <a 
    *ngFor="let query of searchHistory"
    (click)="search(query)"
    href="#"
    #historyQuery
    class="list-group-item list-group-item-action animate__animated animate__fadeInDown animate__faster"
    >
      {{ query | titlecase }}
    </a>
  </div>

  <div class="list-group list-reset p-3">
    <button 
      *ngIf="searchHistory.length > 0"
      class="btn btn-secondary btn-sm" 
      (click)="clearHistory()">
        Clear History
    </button>
  </div>
</div>
